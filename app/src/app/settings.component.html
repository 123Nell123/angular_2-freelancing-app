<style>
.btn-c:hover {
  background-color: #f2f2f2;
}
</style>

<div class="row">
  <div class="col-sm-1">
  </div>
  <div class="col-sm-10">
    <div class="outer">
      <div class="inner">
        <div class="container-fluid" style="border-radius: 25px; background-color: rgba(255, 255, 255, 0.7);">
          <form class="form-horizontal">
            <h2>Edit your profile</h2>
            <hr>
            <div class="form-group">
              <label class="control-label col-sm-2">Bio </label>
              <div class="col-sm-8">
                <textarea class="form-control" cols="40" rows="5" #bio [value]="user.bio"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Summary bio </label>
              <div class="col-sm-8">
                <input class="form-control" type="text" #summarybio [value]="user.summary_bio"><br>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Location </label>
              <div class="col-sm-8">
                <input class="form-control" type="text" #location value="{{user.location}}"><br>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10 text-right">
                <button type="button" class="btn btn-c" (click)="submitEditForm()">Save changes</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>

<modal #notificationsModal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">Notification</h4>
    </modal-header>
    <modal-body>
      {{notification}}
    </modal-body>
    <modal-footer>
      <button type="button" class="btn btn-primary" (click)="closeNotification()">Ok</button>
    </modal-footer>
</modal>
